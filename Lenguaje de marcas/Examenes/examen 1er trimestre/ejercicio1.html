<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - [Marcos Remon]</title>
    <style>

        table {
            text-align: center;
            width: 75%;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .separacion{
            margin-bottom: 15px;
        }
        
    </style>
</head>
<body>    
    <h1>Ejercicio 1 Marcos Remon</h1>
    <table align="center">
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th colspan="2">Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <th>1ºhora</th>
            <td colspan="3">pilates</td>
            <td>cuerda</td>
            <td rowspan="2">body attack</td>
            <td>pilates</td>
        </tr>
        <tr>
            <th>2ª hora</th>
            <td rowspan="2">boxeo</td>
            <td colspan="2"></td>
            <td>pilates</td>
            <td>pilates</td>
        </tr>
        <tr>
            <th>3ªhora</th>
            <td>body attack</td>
            <td colspan="4">spinning</td>   
        </tr>
    </table>
    <h2>formulario de registro</h2>
    <form>
        <div class="separacion">
            <label for="nombre">nombre:</label>
            <input type="text" id="nombre" lang="20" size="20">
        </div>
        <div class="separacion">
            <label for="apellidos">apellidos:</label>
            <input type="text" id="apellidos" lang="30" size="30">
        </div>
        <div class="separacion">
            <label for="contraseña">contraseña:</label>
            <input type="text" id="contraseña" lang="6" size="6">
        </div>
        <div class="separacion">
            <label for="sexo">sexo:</label>
            <input type="radio" name="sexo" value="hombre" id="sexo">hombre
            <input type="radio" name="sexo" value="mujer" id="sexo">mujer
        </div>
        <div class="separacion">
            <label for="preferencias">preferencias:</label>
            <input type="radio" name="horario" value="mañanas" id="preferencias">mañanas
            <input type="radio" name="horario" value="tardes" id="preferencias">tardes
        </div>
        <div class="separacion">
            <label for="actividad">actividades favoritas:</label>
            <input type="checkbox" name="actividad" value="spinning" id="actividad">spinning
            <input type="checkbox" name="actividad" value="boxeo" id="actividad">boxeo
            <input type="checkbox" name="actividad" value="body pump" id="actividad">body pump
            <input type="checkbox" name="actividad" value="body attack" id="actividad">body attack
        </div>
        <div class="separacion">
            <button type="submit">enviar</button>
            <button type="reset">borrar</button>
        </div>
        
    </form>
</body>
</html>
