<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="carousel slide"  id="slider-dam-1">
            <!-- Indicadores -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slider-dam-1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#slider-dam-1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#slider-dam-1" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            
            <div class="carousel-inner">
                <!--Aqui aÃ±adimos nuestras fotos-->
                <div class="carousel-item active" >
                    <img class="d-block w-100" src="./img/image1.jpg" alt="" >
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Titulo de mi imagen h3</h3>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div>
                
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/image2.jpg" alt="">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="./img/image3.jpg" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#slider-dam-1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#slider-dam-1" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <hr>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
