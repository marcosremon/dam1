<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>

<body>
    <div class="container py-4">
        <!--Tarjeta-->

            <div class="card-body">

                <h1 class="h5 card-title">Titulo de Tarjeta</h1>
                <h2 class="h6 card-subtitle text-muted mb-2">Subtitulo de la card</h2>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis pariatur repellat accusantium inventore repudiandae. Est, ea modi atque magnam eligendi ut ipsum a voluptatibus totam enim qui vitae ullam esse!</p>
            </div>
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Elemento 1</li>
                    <li class="list-group-item">Elemento 2</li>
                    <li class="list-group-item">Elemento 3</li>
                </ul>
            </div>
        </div>
        


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
