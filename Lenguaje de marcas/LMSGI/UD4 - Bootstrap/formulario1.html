<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container py-4">
        <form action="">
            <div class="row">
                <div class="col-2 mb-3">
                    <label class="form-label" for="name">Nombre:</label>
                    <input class="form-control" type="text" id="name" placeholder="Ingrese su nombre">
                </div>
                <div class="col-2 mb-3">
                    <label class="form-label" for="email">Correo electrónico:</label>
                    <input value="alberto@gmail.com" disabled class="form-control" type="email" id="email" placeholder="Ingrese su email">
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleColorInput" class="form-label">Seleccione un color:</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#537482" title="elige tu color">
            </div>
            
            <div class="row">
                <div class="mb-3 col-3">
                    <label class="form-label" for="description">Descripción</label>
                    <input class="form-control" type="text" id="description">
                </div>
                <div class="mb-3 col-9">
                    <label class="form-label" for="description2">Descripción 2</label>
                    <textarea name="descrition2" id="description2" cols="30" rows="10"></textarea>
                </div>
            </div>
            
        </form>





    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
