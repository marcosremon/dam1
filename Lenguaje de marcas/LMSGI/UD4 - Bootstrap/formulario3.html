<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container py-4">
        <form action="">
            <h1>Checkbox y Radio</h1>
            <h2>Checkbox</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="naranja" id="naranja" checked>
                <label class="form-check-label" for="naranja">Naranja</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="amarillo">
                <label class="form-check-label" for="amarillo">Amarillo</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="azul">
                <label class="form-check-label" for="azul">Azul</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="verde" disabled>
                <label class="form-check-label" for="verde">Verde</label>
            </div>
        
        </form>
        <hr>
        <h2>Radio</h2>
        <form action="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="coche" id="vw" checked>
                <label class="form-check-label" for="vw">VolksWagen</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="coche" id="bmw">
                <label class="form-check-label" for="bmw">BMW</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="coche" id="lancia">
                <label class="form-check-label" for="lancia">Lancia</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="coche" id="ferrari" disabled>
                <label class="form-check-label" for="ferrari">Ferrari</label>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
